    <script>
        function submitForm() {
            var selectedDate = document.getElementById('date-input').value;
            var url = '/two/' + selectedDate + '/';
            window.location.href = url;
        }

        document.addEventListener('DOMContentLoaded', function () {
            var selectedDate = "{{ selected_date }}";

            // 기존 차트 데이터 로드
            var chartDataURL = '/two/' + selectedDate + '/chart_data/';
            fetch(chartDataURL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    drawChartWithCsvData(document.getElementById('csvChart'), data.labels, data.data);
                })
                .catch(error => {
                    console.error('Error during fetch:', error);
                });

            // 새로운 차트 데이터 로드
            var newChartDataURL = '/two/' + selectedDate + '/new_chart_data/';
            fetch(newChartDataURL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    drawChartWithCsvData(document.getElementById('newCsvChart'), data.labels, data.data);
                })
                .catch(error => {
                    console.error('Error during fetch:', error);
                });
        });

        function drawChartWithCsvData(canvas, labels, data) {
    const chartData = {
        labels: labels,
        datasets: [{
            label: '발전량(kW)',
            backgroundColor: 'rgba(99, 102, 241, 0.5)',
            borderColor: 'rgb(99, 102, 241)',
            data: data,
            fill: false,
            pointRadius: 5,
            pointHoverRadius: 8,
            showLine: true
        }]
    };

    // 수정된 부분: 두 번째 차트의 label 변경
    if (canvas.id === 'newCsvChart') {
        chartData.datasets[0].label = '예측값(kW)';
    }

    const config = {
        type: 'line',
        data: chartData,
        options: {
            responsive: true,
            tooltips: {
                mode: 'index',
                intersect: false,
            },
            hover: {
                mode: 'nearest',
                intersect: true
            },
            scales: {
                xAxes: [{
                    type: 'time',
                    time: {
                        unit: 'minute',
                        displayFormats: {
                            minute: 'HH:mm'
                        }
                    },
                    scaleLabel: {
                        display: true,
                        labelString: '시간'
                    }
                }],
                yAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: '값'
                    },
                    ticks: {
                        max: 16000
                    }
                }]
            }
        }
    };

    const ctx = canvas.getContext('2d');
    new Chart(ctx, config);
}
    </script>
