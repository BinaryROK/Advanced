<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바라보다</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4">
        <nav class="bg-blue-500 p-4 mb-4">
            <ul class="flex space-x-4 text-white">
                <li class="nav-item">
                    <a class="nav-link" href="https://jinsoo.pythonanywhere.com/two/">바라보다</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://jinsoo.pythonanywhere.com/two/">자라태양광</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </nav>
        <h1 class="text-2xl font-semibold text-gray-800 mb-4 text-center">바라보다</h1>
        <form method="post" action="{% url 'home' %}" class="flex flex-col items-center space-y-4">
            {% csrf_token %}
            <input name="date-input" id="date-input" type="date" class="border-2 border-gray-300 rounded-lg p-2 text-gray-700 focus:ring-blue-500 focus:border-blue-500">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                조회
            </button>
        </form>
    </div>

    <script>
        // 수정된 부분: form submit 시의 처리를 위해 JavaScript 코드 수정
        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault();  // 기본 동작 중단
            var selectedDate = document.getElementById('date-input').value;
            var url = 'https://jinsoo.pythonanywhere.com/two/' + selectedDate + '/';
            window.open(url, '_blank');
        });
    </script>
</body>
</html>
